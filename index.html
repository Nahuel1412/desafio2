<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">

</head>
<body>
    <h1>Lista de pedidos</h1>
    <h2>Ingrese los datos del cliente</h2>

        <form action="">
            <input id="nombre" type="text" placeholder="Nombre">
            <br>
            <input id="pedido" type="text" placeholder="Numero de pedido">
            <br>
            <input id="estado" type="text" placeholder="Estado">
            <br>
        </form>
    </div>

    <div class="btnBox">
    <button id="boton">
        Agregar
    </button>
    </div>

    <table id="tabla">
        <tr>
            <th>Nombre</th>
            <th>Numero de pedido</th>
            <th>Estado</th>
        </tr>

        <tr>
            <td>Ariel</td>

            <td>Listo</td>
        </tr>

        <tr>
            <td>Sofia</td>
            <td>002</td>
            <td>En preparacion</td>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
