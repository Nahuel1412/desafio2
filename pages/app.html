<body class="body">
    <div class="container">

    <header>
        <div class="logo">
            <img src="/img/logo1.png" alt="logo_hamburguesa">
            <h1>Hamburguesas King</h1>

    <h2>Lista de pedidos</h2>

    <h3>Ingrese los datos del cliente para imprimirlos en pantalla</h3>

    <div class="formBox">
        <form action="">
            <input id="nombre" type="text" placeholder="Nombre">
            <br>
            <input id="pedido" type="text" placeholder="Numero de pedido">
            <br>
            <input id="estado" type="text" placeholder="Estado (en proceso, listo, entregado...)">
            <br>
        </form>
    </div>

    <div class="btnBox">
    <button id="boton">
        Agregar
    </button>
    </div>

    <table class="table" id="tabla">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Pedido</th>
                <th>Estado</th>
            </tr>
        </thead>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
